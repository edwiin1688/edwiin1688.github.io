<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work</title>

    <!-- <link rel="shortcut icon" href="#" /> -->
    <link href="favicon.ico" rel="shortcut icon">

    <!-- 引用 bootstrap 的 css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- 引用 swiper 的 css -->
    <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css">

    <!-- 引用 Loading 載入地球動畫的 css  -->
    <link rel="stylesheet" href="./css/earth-loader.css">

    <!-- 引用 Swiper 的 css  -->
    <link rel="stylesheet" href="./css/swiper.css">

    <link rel="stylesheet" href="./css/index.css">

    <!-- 引用 Timeline 的 css -->
    <link rel="stylesheet" href="./css/time-line.css">
    <style>
    </style>
</head>

<body>

    <!-- Loading 載入地球動畫 -->
    <div class="loading-mask" data-role="loader">
        <div class="wrapper">
        </div>
        <div class="text">
            <span class="letter">L</span>
            <span class="letter">O</span>
            <span class="letter">A</span>
            <span class="letter">D</span>
            <span class="letter">I</span>
            <span class="letter">N</span>
            <span class="letter">G</span>
        </div>
    </div>

    <div class="d-flex justify-content-end fixed-bottom">
        <button type="button" class="btn btn-dark">
            <a class="nav-link" href="#">Top<span class="sr-only">(current)</span></a>
        </button>
    </div>

    <main>
        <!-- 首頁 -->
        <section id="Slider">
            <!-- Slider -->
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">

                    <!-- Slides -->
                    <div class="swiper-slide">
                        <video src="./video/video-01.mp4" autoplay loop></video>
                    </div>

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>

        <!-- 經營理念 -->
        <section id="business-philosophy">
            <div class="d-flex justify-content-center">
                <img class="business-philosophy-bg" src="./img/business-philosophy.png" alt="經營理念底圖">
            </div>
        </section>

        <!-- 行程資訊 -->
        <section id="Time-line">
            <div id="stroke-timeline" class="timeline-container">
                <h1 class="project-name">行程資訊</h1>
                <div id="timeline">
                    <!-- 動態放入行程資料 -->
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer id="footer">
        本網頁僅供教學及練習使用，若有冒犯請恰 0928-960931
    </footer>

    <!-- 引用 Bootstrap 的 js -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 需要 jQuery -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 引用 Swiper 的 js -->
    <script src="./node_modules/swiper/js/swiper.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Loading 載入地球動畫 -->
    <script src="./js/earth-loader-svg.js"></script>
    <script src="./js/earth-loader.js"></script>

    <!-- Timeline -->
    <script src="./js/time-line.js"></script>

    <script src="./js/index.js"></script>
    <script>
        // 寫自己的 JS 程式碼在這邊
    </script>
</body>

</html>
