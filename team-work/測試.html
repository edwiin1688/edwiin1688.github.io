    <script>
     

        // 立即預購的小人卡在footer效果
        window.addEventListener("scroll", () => {
            var main = document.querySelector("main")
            var booking = document.querySelector("#booking")
            var scrolled = window.scrollY
            var change = main.scrollHeight - 500
            if (scrolled >= change) {
                booking.classList.add("act")
            } else {
                booking.classList.remove("act")
            }
        })
    </script>
