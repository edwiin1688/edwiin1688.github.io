<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即預定</title>

    <!-- link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/booknowpage-content.css">


</head>

<body>

    <!-- 立即預定內容 -->
    <div class="booknow-container">
        <div class="formbox">

            <div class="form-toptbox">
                <div class="textgroup">
                    <h2>線上預約表單</h2>
                    <h3>飛鳥恰恰僅提供周五周六(平日)、周六周日(假日)兩個時段的豪華露營服務，公休日為星期一到星期四 </h3>
                </div>
            </div>

            <div class="form-downbox d-flex">
                <!-- 表單 -->
                <div class="from-leftbox col-md-6">
                    <div class="form-group col-md-6">
                        <label for="inputName">入住日期</label>
                        <input type="text" required class="form-control" id="inputName" placeholder="請選擇入住日期">
                    </div>
                </div>

                <div class="from-rightbox col-md-6">
                    <form class="d-flex justify-content-center flex-column">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">姓名</label>
                                <input type="text" required class="form-control" id="inputName" placeholder="請輸入姓名">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputNumber">手機號碼</label>
                                <input type="text" required class="form-control" id="inputNumber"
                                    placeholder="0912345678">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">電子信箱</label>
                            <input type="email" required class="form-control" id="inputEmail" placeholder="請輸入電子信箱">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-plusadult">加購滿12歲以上大人</label>
                                <!-- <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label> -->
                                <select class="custom-select mr-sm-2" id="input-plusadult">
                                    <option selected>請選擇加購人數</option>
                                    <option value="1">一人</option>
                                    <option value="2">二人</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="input-pluschild">加購12歲以下小孩</label>
                                <!-- <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label> -->
                                <select class="custom-select mr-sm-2" id="input-pluschild">
                                    <option selected>請選擇加購人數</option>
                                    <option value="1">一人</option>
                                    <option value="2">二人</option>
                                    <option value="3">三人</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-pluspag">加購租用睡袋組</label>
                                <!-- <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label> -->
                                <select class="custom-select mr-sm-2" id="input-pluspag">
                                    <option selected>請選擇加購數量</option>
                                    <option value="1">一組</option>
                                    <option value="2">二組</option>
                                    <option value="3">三組</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="input-plusbeef">加購戰斧牛排</label>
                                <!-- <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label> -->
                                <select class="custom-select mr-sm-2" id="input-plusbeef">
                                    <option selected>請選擇加購數量</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="campbox col-md-12 d-flex">
                    <div class="camp-group row">
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp1.jpg" alt="">
                            <h5>公共區 精靈帳</h5>
                        </div>
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp2.jpg" alt="">
                            <h5>河邊棧板 屋式帳</h5>
                        </div>
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp3.jpg" alt="">
                            <h5>河邊棧板 精靈帳</h5>
                        </div>
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp4.png" alt="">
                            <h5>草地B區 屋式帳</h5>
                        </div>
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp5.png" alt="">
                            <h5>草地C區 屋式帳</h5>
                        </div>
                        <div class="camp col-md-2">
                            <img src="./img/booknowpage/camp6.png" alt="">
                            <h5>草地C區 精靈帳</h5>
                        </div>
                    </div>
                </div>

                <div class="form-check d-flex">
                    <div class="check">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">我已詳細閱讀入住須知</label>
                        </div>
                    </div>

                   <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">立即預定  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg></button>
                    </div>
                </div>

        
            </div>
        </div>
    </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>

</html>
